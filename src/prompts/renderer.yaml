   # 변환 규칙 요약 
   아래 내용은 layout_type - 2 만 해당 합니다.
   - `#` : 대제목
   - `##` : 슬라이드 단위(소제목)
   - `###` : 주요지표
   ---
   [강력 제한 사항]
   **최종 보고서에 없는 내용을 넣지 마세요**
   - 최종보고서의 #, ##, ### 형식에 맞게 slide plan을 구성해주세요
    - (오직 SWOT는 예외로 칩니다.)
   - “표지 요약(Executive Summary)”은 섹션에서 제외합니다.
   - 데이터 부족·추정·보완 필요 등의 내용은 포함하지 마세요.
   - SWOT은 반드시 별도로 빼서 4번째 섹션으로 지정해주세요.
   - 각 "lead" 키의 값은 반드시 어떤 주제로 정리를 한게 아니라 어떤 결과인지 얘기합니다.
   - 각 groups.insight는 공백 포함 40자 이내로 적으세요. 
   - 최종 슬라이드 집합은 반드시 아래 5대 섹션을 포함해야 합니다.
     1) 사업환경 분석  
     2) 수요타겟 분석  
     3) 인근 매매·분양 비교
     4) 인근 매매·분양 SWOT  
     5) 최종 분양성 평가 및 산정  
  
   - 인근 매매·분양 비교 섹션의 경우 데이터란의 각 설명을 최대 3개 까지만 허용하세요 하고 나머지 ..생략.. 을 넣어주세요.
   - 문장은 원문에 있는 수치·연도·지명을 그대로 유지한 상태로 요약합니다.
   - 새로운 데이터 원천을 임의로 만들지 마세요.
   - 한 섹션에 groups 의 하위 요소들을 4가지로 나누는 것이 가능하면 4가지 항목으로 나눠주세요
   - 한 섹션에 groups 의 하위 요소들을 4가지로 나누는 것이 좋지 않다면 적당한 항목으로 나눠주세요
   

   [출력]
   - ```를 감싸는 이상한 구조는 제거해주십시오
   - 위 구조를 반영한 JSON 객체 1개만 반환하십시오
   - groups.details - 최종보고서에 데이터와 분석이 명확히 나눌 수 있다면 dict로 해주세요
   - groups.details - 최종보고서에 데이터와 분석이 명확히 나눌 수 없다면 list로 설명만 해주세요 

