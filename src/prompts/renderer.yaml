   - 새로운 데이터 원천을 임의로 만들지 마세요.
   - 한 섹션에 groups 의 하위 요소들을 4가지로 나누는 것이 가능하면 4가지 항목으로 나눠주세요
   - 한 섹션에 groups 의 하위 요소들을 4가지로 나누는 것이 좋지 않다면 적당한 항목으로 나눠주세요
   - layout_type: 3은 “# SWOT 분석” 섹션에만 사용합니다.
     1) groups 배열은 {label, details[]} 형태로 구성합니다.
     2) 각 항목은 원문 불릿(–) 문장을 그대로 유지하되, 항목당 2~4줄로 제한합니다.
     3) lead(요약문)는 생략합니다.
     4) 표 헤더 “구분 / 주요 내용”은 렌더러가 자동 생성합니다.
   </CONSTRAINTS>

