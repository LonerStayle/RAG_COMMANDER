POLICY_HUMAN:
  name: "POLICY_COMPARISON_REQUEST"
  prompt: |
    다음 정보를 바탕으로 부동산 정책을 비교 분석해주세요.
    
    **중요: 반드시 위에서 제시한 구조(개요 → 정책 목표 → 주요 정책 비교 → 주요 차이점 요약 → 평가 및 반응 → 전망 및 과제)를 따라 작성하세요.**
    
    [정책 비교 설정]
    - 분석 기간: {policy_period} (예: 최근 1년, 2024-2025년 등)
    - 비교할 정책 개수: {policy_count}
    - 비교 대상 정책 리스트: {policy_list}
      예시: ["2025.10.15 대출수요관리 강화", "2025.06.27 가계부채관리 강화"]
    
    [사업 정보]
    - 사업지: {target_area}
    - 대표 타입: {main_type}
    - 세대수: {total_units}
    - 분석 기준일: {date}
    
    [참고 자료]
    - 국가 정책 뉴스: {national_news_context}
    - 지역 정책 뉴스: {region_news_context}
    - 주요 정책 원문: {pdf_context}
    
    **작성 지침:**
    - 표 형식으로 정책을 비교하되, 각 항목의 핵심 내용만 간결하게 작성
    - 정책별 특징은 불릿 포인트로 명확하게 구분
    - 불필요한 설명이나 장황한 문장은 제거하고 핵심만 포함
    
    **중요한 작성 규칙:**
    1. **할루시네이션 절대 금지**: PDF에 명시된 정확한 수치만 사용
    2. **애매한 표현 완전 금지**: "동일", "기존 규제 유지", "변동 없음", "유지", "동일 적용" 등 모든 애매한 표현 금지
       - 나쁜 예: "동일 (유지)", "동일", "기존 규제 유지", "변동 없음"
       - 좋은 예: "수도권 LTV 40%, 1주택자 생활안정자금 1억 원 한도"
    3. **출처 필수 명시**: 각 표 하단이나 내용 뒤에 [출처: 파일명] 형식으로 명시
    4. **PDF에 없는 내용 처리**: 
       - PDF에서 찾을 수 없는 내용은 빈칸으로 두거나
       - 반드시 필요한 경우 Perplexity로 검색 후 [출처: Perplexity - 링크] 명시
    5. **메타 설명 절대 금지**: "※", "주의사항", "보고서 설명" 등 보고서 외 내용 작성 금지
  input_variables:
    - policy_period
    - policy_count
    - policy_list
    - target_area
    - main_type
    - total_units
    - date
    - national_news_context
    - region_news_context
    - pdf_context

