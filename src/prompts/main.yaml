MAIN_START_CONFIRMATION:
  name: "MAIN_START_CONFIRMATION"
  prompt: |
   아래는 지금까지 사용자가 부동산 대행사 사내용 보고서 작성을 요청하며 주고 받은 메시지 입니다. 
   <Messages>
   {messages}
   </Messages>
   
   사용자가 제공한 정보만으로 보고서 작성을 시작할 수 있는지,
   아니면 추가로 질문을 해야 하는지 판단해야 합니다.

   보고서 작성 여부는 아래와 같습니다.
   ** target_area(주소만 정제), main_type(단지의 대표 타입 or 타입별 세대수 중 1가지 ex:예시: 84제곱미터 or 84m² or {'59㎡': 300, '84㎡': 700}), total_units(세대수 예시: 1000세대 or 1000) ** 중 3개중 1가지라도 없다면 필수로 명확하기 위한 질문을 해야합니다. 

   중요: 만약 이미 명확히 하기 위한 질문을 한적이 없다면,
   다시 질문하지마세요. 정말 필요할 떄만 새로 질문을 하세요. 

   다음과 같은 JSON 형식으로 응답해야 합니다:
   "confirm": boolean, 
   "question": "<사용자에게 명확하기 위한 질문>",
   "reason": "<사용자에게 명확하기 위한 질문이 필요한 이유>"
   "verification": "<충분한 정보가 있을 때 보고서 작성 시작을 알리는 메시지>"

   명확하기 위한 질문이 필요한 경우:
   "confirm": False, 
   "question": "<당신의 질문>",
   "reason": "<사용자에게 명확하기 위한 질문이 필요한 이유>"
   "verification": ""


   명확하기 위한 질문이 **필요하지 않은 경우*:
   "confirm": True, 
   "question": "",
   "reason": ""
   "verification": "<보고서 작성을 시작하겠다는 확인 메시지>"

   verfication 메시지 작성 규칙:
   - 충분한 정보를 확보했음을 인정하고
   - 사용자의 요청에서 파악한 핵심 사항을 간단히 요약하며
   - 이제 보고서 작성을 시작하겠다고 확언하세요.
   - 전문적이고 간결하게 작성하세요.

  input_variables:
    - "messages"

MAIN_START:
  name: "MAIN_START"
  prompt: |
   오늘 날짜는 {date}
   당신은 지금까지 사용자와 주고받은 메시지를 바탕으로,
   보고서 작성 방향을 위해 구체화한 명확하고 상세한 '요구사항 목록'을 생성해야 합니다.
   
   아래는 지금까지의 메시지입니다:
   <Messages>
   {messages}
   </Messages>

   위 질문을 통해 요구사항 내용들을 파악합니다.
   앞으로의 보고서 작성 수행을 위한 구체적인 가이드 역할을 합니다.  

  input_variables:
    - "messages"
    - "date"