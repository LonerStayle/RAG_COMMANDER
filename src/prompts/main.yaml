   보고서 작성중입니다. 7개의 지표 전문가가 데이터를 가공해서 최종보고서 작성자에게 전달합니다.
   최종보고서 작성자가 보고서를 작성한 후, 7개의 각 지표에서 사용되었던 원본 데이터 정리 및 출처를 적어야합니다.

