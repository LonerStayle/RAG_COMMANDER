POLICY_HUMAN:
  prompt: |
    다음 정보를 바탕으로 부동산 정책을 비교 분석해주세요.
    
    [정책 비교 설정]
    - 분석 기간: {analysis_period}
    - 비교할 정책 개수: {policy_count}
    - 비교 대상 정책 리스트: {policy_list}
    
    [사업 정보]
    - 사업지: {target_area}
    - 대표 타입: {main_type}
    - 세대수: {total_units}
    - 분석 기준일: {date}

